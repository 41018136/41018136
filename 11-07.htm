<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>選擇物品</title>
</head>

<body>
<script>
var payway = prompt("請輸入你想幫忙選擇的物品：1.吃的? 2.喝的? 3.玩的?", "你想找甚麼??");
switch (payway){
	case "1":
		document.write("咖哩飯");
		break;
	case "2":
		document.write("無糖豆漿");
		break;
	case "3":
		document.write("星穹鐵道");
		break;
	default:
		document.write("請選擇正確的數字");
}
</script>
</body>
</html>
